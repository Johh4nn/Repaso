<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Autenticaci칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-content">
  <div class="auth-container">
    <div class="auth-card">
      <div class="card-header">
        <ion-title>{{ isRegistering ? 'Crear cuenta' : 'Iniciar sesi칩n' }}</ion-title>
      </div>
      
      <div class="card-content">
        <div class="logo">
          <div class="logo-icon">游댏</div>
          <div class="app-name">MiApp</div>
          <div class="app-tagline">Gestiona tu contenido de forma segura</div>
        </div>
        
        <ion-item>
          <ion-input 
            placeholder="Correo electr칩nico" 
            type="email" 
            [(ngModel)]="email"
            class="custom-input">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            placeholder="Contrase침a" 
            type="password" 
            [(ngModel)]="password"
            class="custom-input">
          </ion-input>
        </ion-item>

        <ion-button 
          class="primary-button" 
          expand="full" 
          (click)="isRegistering ? register() : login()">
          {{ isRegistering ? 'Registrarme' : 'Ingresar' }}
        </ion-button>

        <ion-button 
          class="secondary-button" 
          fill="clear" 
          color="medium" 
          (click)="toggleRegister()">
          {{ isRegistering ? '쯏a tienes cuenta? Inicia sesi칩n' : '쯅o tienes cuenta? Reg칤strate' }}
        </ion-button>

        <ion-button 
          class="secondary-button" 
          fill="clear" 
          (click)="forgotPassword()" 
          *ngIf="!isRegistering">
          쯆lvidaste tu contrase침a?
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
